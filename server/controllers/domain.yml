  utter_advice_hindi_mahal_magulang:
    - text: |-
        Nakalulungkot na malaman ang nangyayari sa iyo aking kaibigan. Narito ang mga ilan sa kailangan mong sundin para matulungan kita na muli mong ibalik ang pagmamahal mo sa iyong mga magulang nang sa gayon ay mabigyan ka nila nng pansin upang mahalin din. 
        Kausapin mo ang iyong mga magulang nang malumanay: Mainam kung malaman mo anong problema nilang pinagdadaanan at ipahayag mo ang iyong mga saloobin at nararamdaman. Mainam din na maipabatid mo ito nang sa gayon ay maintindihan nila nang maayos ang sitwasyon at magkaroon kayo ng komunikasyon sa isa't isa 
        Makipag-ugnayan ka rin sa iba mo pang kamag-anak o tagapag-alaga: Maaring sila ay maging daan para makatulong sa iyong problema na nauugnay sa kawalan nang pansin sa'yo ng iyong mga magulang. Sila ang maaring makipag-ugnayan sa magulang mo para mailahad nila ang mga gusto mong ipabatid. 
        Humingi ng tulong sa mga propesyonal: Sa mga malalalim na isyu sa relasyon sa magulang, maaaring makatulong ang paghingi ng tulong mula sa propesyonal na tulad ng guro, guidance counselor, o isang therapist. Ang mga propesyonal na ito ay may kaalaman at kasanayan sa pagsasaayos ng mga problema sa pamilya at maaaring magbigay ng mga tamang hakbang para sa pag-unlad ng sitwasyon. 
        Mag-focus ka sa sariling pagpapahalaga at pag-unlad: Mahalaga na maunawaan mo ang mga mahahalaga para sa iyong sarili na hindi lamang na batay sa pagmamahal na ibinibigay ng mga magulang mo. Mapapansin ka ng iyong mga magulang kung natutuhan mo na mahalin mo ang iyong sarili ng sa gayon ay mapukaw nila ang iyong pansin na siyang magbibigay pa ng mga pagmamahal sa iyo. Lagi mo lang tatandaan na narito ako parati sa'yong handang makinig at kaibigan mo rin na laging masasandalan at mapagkakatiwalaan. Narito lang ako at handa kang suportahan kahit anuman ang mangyari.

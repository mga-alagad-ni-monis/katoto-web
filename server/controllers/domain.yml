    - text: |-
        Nakalulungkot na malaman ang nangyayari sa iyo aking kaibigan. Narito ang mga ilan sa kailangan mong sundin para matulungan kita na muli mong ibalik ang pagmamahal mo na kahit na anuman ang iyong pinagdadaan pagdating sa pagmamahal mo sa iyong natitipuhan ay manumbalik pa rin ang pagmamahal mo sa iyong sarili 
        Magbigay ng espasyo: Tandaan na ang pagmamahal at pagkakaroon ng interes sa ibang tao ay hindi laging nagiging tugon sa iyo. Hindi mo kontrolado ang mga damdamin ng iba, kaya mahalaga na bigyan sila ng espasyo kung hindi nila ito pinapahalagahan 
        Hanapin ang tamang pagkakataon: Maaring hindi pa tamang oras para sa inyong dalawa. Maaaring may mga personal na mga bagay na pinagdadaanan ang taong iyon o hindi pa handa sa isang relasyon. Ang paghihintay at pagbibigay ng oras sa pagkakataon ay maaaring magdulot ng positibong resulta sa hinaharap 
        Magpakatatag: Kapag nafi-frustrate ka dahil sa pagsaway o pag-iwas ng iyong nililigawan, mahalagang panatilihing matatag ang iyong sarili. Hanapin ang mga bagay na nagpapasaya sa iyo at mag-focus sa iyong sariling pag-unlad. Ang pagiging positibo at pagkakaroon ng mataas na pagtingin sa sarili ay makakatulong sa iyo na malampasan ang mga pagsubok na ito 
        Komunikasyon: Sa tamang oras at sitwasyon, maaaring subukang magkausap ng malumanay at bukas na tungkol sa iyong nararamdaman. Gayunpaman, tandaan na hindi mo kontrolado ang mga damdamin o tugon ng ibang tao. Kung hindi nila nais na magpatuloy ang komunikasyon o hindi handa na makipag-usap, respetuhin ang kanilang desisyon 
        Iwasan ang panliligaw na nasisilaw: Minsan, ang sobrang pagpapakita ng interes at paghahabol ay maaaring makaapekto sa pagtingin ng iba sa iyo. Subukan na makipagkaibigan at ipakita ang mga magagandang katangian mo sa isang mas natural na paraan. Sa pagpapanatili ng isang malusog na dynamics ng pag-uusap at pakikipag-ugnayan, maaaring maibahagi mo ang iyong pagtingin nang hindi umaabot sa kahit anong presyon o pangungulit 
        Magpatuloy sa pag-unlad: Ang mga sitwasyong tulad nito ay maaaring maging isang pagkakataon para sa iyo upang mag-focus sa iyong personal na pag-unlad. Gamitin ang oras at enerhiya na nagagugol mo sa pag-iisip tungkol sa kanya sa pagpapabuti ng iyong sarili. Lumago sa mga interes at mga layunin, at malalaman mong masaya kang maging buo at kumpleto kahit wala siya 
        Tandaan, hindi mo kontrolado ang mga pagpipilian at mga desisyon ng iba. Ang mahalaga ay magkaroon ka ng respeto sa kanilang mga hangarin at pagnanais. Sa paglipas ng panahon, baka mapagtanto mo na may iba pang mga tao na angkop at nagtatangi sa iyong pagmamahal.

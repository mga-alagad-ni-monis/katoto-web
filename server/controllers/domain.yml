        Magbigay ng oras at espasyo: Maaaring mayroong mga personal na dahilan kung bakit hindi ka na kinakausap ng iyong natitipuhan. Hindi mo alam ang mga pinagdadaanan niya, kaya't mahalagang bigyan mo siya ng oras at espasyo na kailangan niya. Hindi mo kailangang pilitin ang kausapin ka niya kaagad. Maghintay at magtiyaga. 
        Mag-usap nang maayos: Kapag nagkakaroon kayo ng pagkakataon na mag-usap, gawin ito nang maayos at bukas ang isipan. Ipahayag ang iyong mga saloobin at pakikinig sa kanya ng walang paghuhusga. Maaaring mayroong hindi pagkakaintindihan o mga hindi malinaw na bagay na dapat niyong pag-usapan para malinawan ang sitwasyon 
        Mag-focus sa sarili: Sa halip na magpalugmok sa kalungkutan at hinanakit, gamitin ang oras na ito upang mag-focus sa pagpapabuti ng sarili. Magkaroon ng mga bagong interes at pagkakaabalahan, mag-ehersisyo, mag-aral, at magtrabaho sa sariling pag-unlad. Sa pamamagitan ng pag-alaga sa sarili, hindi lamang magkakaroon ka ng mga bagong karanasan, kundi magkakaroon ka rin ng positibong pananaw sa buhay at magiging mas kumpleto ang iyong pagkatao. 
        Magpatuloy sa iba pang mga relasyon: Huwag pabayaan na maapektuhan ang iba pang mga relasyon mo dahil sa pagkawala ng komunikasyon sa iyong natitipuhan. Magpalapit sa mga kaibigan at pamilya, at magpalakas ng mga koneksyon sa mga taong nagmamahal at sumusuporta sa iyo. Ang pagkakaroon ng malusog na mga social na ugnayan ay makakatulong sa iyo na malampasan ang mga pinagdadaanan mo. 
        Alamin kung kailan sumuko: Bagaman mahalaga ang pagtitiyaga at pagdarasal para sa isang tao, dapat ding matutunan kung kailan sumuko. Kung matagal nang hindi ka kinakausap at wala kang nakikitang pagbabago, maaaring mas mahusay na tanggapin na hindi kayo Maaaring maging masakit at mahirap ang mga panahon na ito, ngunit mahalaga na alagaan mo ang iyong sarili habang pinagdadaanan mo ang mga pagsubok sa pag-ibig. Hindi mo kailangang isuko ang iyong pagpapahalaga sa sarili dahil lang sa isang tao na hindi nagpapahalaga sa iyo. May ibang tao diyan na naghihintay na makilala ka at magmahal sa'yo nang totoo.

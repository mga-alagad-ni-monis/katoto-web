  utter_advice_walang_suporta:
    - text: |-
        Nakalulungkot na malaman ang nangyayari sa iyo kaibigan. Parati mo na tatandaan na hindi ka nag-iisa at ako'y nandito lang din, aking kaibigan. Narito ang mga ilan sa kailangan mong sundin para matulungan kita na muli mong ibalik ang pagmamahal mo sa iyong mga magulang nang sa gayon ay hindi mo maisip na walang sumusuporta sa iyo dahil and'yan lang sila palagi para sa'yo at ikaw ay kanilang hinihintay lamang. 
        Huwag mong ikumpara ang iyong sarili sa ibang tao: Ang mga ganitong uri nang paghahambing sa sarili at sa iba ay magdudulot lamang sa'yo ng stress at kahinaan ng loob. Iwasan mo ang mga bagay na makakapaghambing sa iba at mag-focus ka nalamang sa mga personal mong kagustuhan at palaging isipin na may solusyon ang mga problemang kinahaharap mo. 
        Hanapin mo ang mga taong tunay na susuporta sa iyo: Maaring nariyan lamang sila at kanilang ikaw ay hinihintay sapagkat sila ang makapagbibigay sa'yo ng kalakasan sa araw-araw. Maaari mong hanapin ang mga kaibigan mo na talagang sila ang makaka-bonding mo sa lahat, mga taong propesyonal at mga grupo na talaga namang susuporta sa iyo. 
        Parati mong pangalagaan ang iyong sarili: Sa pamamagitan ng pagkakaroon ng sapat na pahinga, malusog na pagkain, regular na ehersisyo at pagkakaroon ng mga hobbies o mga oras ng kasiyahan. 
        Hanapin mo ang daang tatahakin mo: Napakaraming oportunidad ang maari mong p'wede tahakin na tiyak na magpapalakas sa iyo at magbibigay ng bagong direksyon sa iyong buhay. Maaring sa iyong kurso, palawakin mo ang iyong mga kasanayan, pagkakaroon ng ambag sa komunidad o ang boluntarismo at ang pag-aaral ng mga bagong interes. 
        Mag-focus sa sariling pagpapahalaga: Palagi ka na maglaan ng oras para sa iyong sarili at suriin ang mga personal na makakapagpahalaga at pagkilala sa iyong sarili. Ito ay makakatulong na maunawaan mo ang mga iyong layunin, pangarap at kahalagahan sa lipunan na maaring magdulot sa iyo ng pansariling suporta at kumpiyansa na siyang makakapagtatag ng iyong loob. Ang pagkakaroon ng suporta ay mahalaga sa pagharap sa mga problema. Bagaman hindi sila nagbibigay ng suporta, hindi ito nangangahulugang wala kang halaga. Naniniwala ako sa iyo at sa iyong kakayahan na malampasan ang mga pagsubok na ito. Kung minsan, ang suporta ay maaaring manggaling sa mga taong hindi pa natin natutukoy. Patuloy akong mananatili sa iyong tabi. Ako ay nandito para ipaalala sa iyo ang iyong halaga at kakayahan.

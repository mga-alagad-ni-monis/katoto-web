    - text: Normal lang na makaramdam ka ng takot at kaba bago ang exam. Ngunit ang pressure ay maaring mag dulot ng stress at makaapekto sa iyong confidence. Para mabawasan ang kaba pwede mong subukan ang mga relaxation technique tulad ng malalim na paghinga pag- iisip ng masasayang bagay at meditation. Maipapayo ko rin sa’yo na mag-aral bago ang exam at paglaanan ito ng oras.

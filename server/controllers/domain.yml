  utter_advice_pagkasyahin_sweldo:
    - text: |-
        Tungkol saan ito partikular, kaibigan? Kaibigan, naiintindihan ko na ang iyong pamilya ay nasa ilalim ng suliranin hinggil sa pagkakasya ng sweldo. Narito ang ilang tips na mabibigay ko sa iyo. 
        1. Gumawa ng budget plan: Magsagawa ang iyong pamilya ng maayos na badyet plan para sa inyong mga gastusin. 
        2. Pag-iwas sa utang: Kung maaari, iwasan ang pagkuha ng mga utang o pautang na may mataas na interes. Ang pag-iwas sa dagdag na pagkakautang ay makakatulong na iwasan ang problema sa pagkakasya ng sweldo. 
        3. Humanap ng iba't ibang mapagkukunan ng kita: Isipin kung may iba pang paraan para magkaroon ng dagdag na kita. Maaaring maghanap ng part-time na trabaho, o mag-isip ng iba't ibang paraan ng negosyo o pagkakakitaan na maaaring magdagdag sa inyong kita. 
        Kaibigan, mahalaga rin na magpakita ng pagmamahal, pang-unawa, at suporta sa isa't isa sa loob ng inyong pamilya habang pinagdaraanan ang hamon na ito.
      buttons:
        - title: Susubukan namin ito. Salamat!
        - title: Sa tingin ko ay hindi pa sapat ang mga ito para makatulong
  utter_advice_pag-iipon:
    - text: |-
        Kaibigan, alam ko na mahirap mag-ipon, lalo na sa panahon ngayon, dahil sa mahal ng gastusin. Ito ang tips na maibibigay ko sa iyo: 
        1. Maaari mong itala ang iyong expenses upang madali mo itong ma-track. 
        2. Sa pagba-budget, maglaan ka ng porsyento para sa ipon. 
        3. Subukan mong maghanap ng paraan upang mabawasan ang iyong gastos tulad na lamang ng pagtukoy sa mga bagay na hindi naman kailangang gastusan.
      buttons:
        - title: Ganoon ba? Susubukan ko ito, Katoto!
        - title: Sa tingin ko hindi pa rin sapat ang tips na ito.
  utter_advice_baon_eskwela:
    - text: Kaibigan, naiintindihan ko na mahal ang mga bilihin ngayon at maraming gastusin ang isang college student. Ito ang mga tips na maaari kong ibigay sa iyo upang makatulong. Paalalang situational lamang ito. Maaari kang magtanong sa iyong mga magulang kung pwede nilang madagdagan ang iyong baon upang mapagkasya mo ito. Marapat lamang na ipaliwanag mo nang mabuti ang dahilan upang ito ay kanilang maintindihan. Kung sakali na hindi sila makapagbibigay, may mga trabaho tulad ng freelancing, at mga trabaho na may flexible schedule. Maaari mong subukan na mag-apply sa mga ito.
      buttons:

  utter_advice_hindi_matanggap_pagkakamali:
    - text: |-
        Nakalulungkot malaman ang nangyayari sa iyo kaibigan. Narito ang mga ilan sa kailangan mong sundin para matulungan kita na maayos ang iyong problema sa kakulangan mo sa pagmamahal mo sa iyong sarili. 
        Tanggapin at unawain ang iyong mga pagkakamali: Lahat tayo ay nagkakamali, at ito ay bahagi ng pagiging tao. Huwag mo ipagkait sa iyong sarili ang pagkakataon na magkamali at matuto mula sa mga ito. Isa itong pagkakataon para magkaroon ng pag-unlad at pagbabago. Ito ay isang proseso ng pagkakamit ng self-acceptance at self-compassion. 
        Makinig sa iyong inner voice at intuwisyon: Maglaan ng oras sa pagmumuni-muni at pakikinig sa iyong inner voice. Ito ang tinig ng iyong puso at konsiyensiya na nagsasabi kung ano ang tama at mali para sa iyo. Sa pamamagitan ng pagiging sensitibo sa iyong inner voice, mas magiging madali ang maunawaan ang mga bagay na kailangan mong baguhin o isantabi para sa iyong pag-unlad. 
        Magkaroon ng self-care routine: Mahalagang maglaan ng oras para sa sarili at magsagawa ng mga gawain na nagbibigay sa iyo ng kaligayahan at kasiyahan. Magkaroon ng self-care routine na naglalaman ng mga bagay na nagpapalakas sa iyong pisikal, emosyonal, at mental na kalusugan. 
        Isulat ang iyong mga saloobin at repleksyon: Magkaroon ng dyornal o diary kung saan maaari kang magsulat ng iyong mga saloobin at repleksyon. Ito ay maaaring magsilbing outlet para sa iyong mga naiisip at nararamdaman. Sa pamamagitan ng pagsulat, mas malalim mong maiintindihan ang iyong mga pagkakamali at mapagtatanto kung paano ka dapat magpatuloy sa pagmamahal sa sarili. 
        Hanapin ang suporta ng mga taong nagmamahal sa iyo: Mahalagang makipag-ugnayan sa mga taong nagmamahal sa iyo at humingi ng suporta mula sa kanila. Ito'y maaaring mga kaibigan, pamilya, o propesyonal na tagapayo. Ang kanilang suporta at perspektiba ay makatutulong na mas malasahan ang pagmamahal sa sarili at malampasan ang mga pagkakamaling nagdudulot ng pagdududa. 
        Mahalaga rin na tandaan na ang pag-ayos ng problema sa self-care ay isang proseso na maaaring tumagal ng oras at dedikasyon. Maging maalaga at mahinahon ka sa iyong sarili habang ginagawa mo ang mga hakbang na ito.

  utter_advice_school_gastos:
    - text: |-
        Naiintindihan ko ang iyong kalagayan kaibigan. Mahalaga na bigyan mo ng pansin ang iyong kalagayan at simulan ang pagtugon sa mga utang na ito. Ito ang maaadvice ko sa iyo: 
        1. Tiyakin na malinaw sa iyo ang mga dapat bayaran, mga deadline, at mga halaga ng iyong mga utang. Gumawa ka ng isang listahan at mag-set ng mga target para sa pagbabayad. 
        2. Pag-aralan ang mga pagpipilian sa pagbabayad: Isipin mo ang iba't ibang paraan para maibsan ang iyong utang. Maaaring maghanap ka ng mga trabahong part-time o freelance upang magdagdag ng kita. 
        3. Iwasan na umutang upang maipangbayad sa isa pang utang. 
        Naiintindihan ko na may mga pagkakataon na kakailanganin nating umutang. Ngunit kaibigan, hangga't maaari ay maganda kung maiiwasan natin ito upang mas madali nating maimanage ang ating pera.

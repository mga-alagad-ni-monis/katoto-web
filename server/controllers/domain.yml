    - text: Kaibigan naiintindihan ko na kinailangan mong mangutang dahil maraming gastusin ang isang college student. Ito ang mga tips na maaari kong ibigay sa'yo ngunit hindi ako makasisigurado na makakatulong ito sa'yo nang tuluyan. Kaibigan, ito ay situational lamang. Maaari kang magtanong sa iyong mga magulang kung maaari nilang madagdagan ang iyong baon upang mapagkasya mo ito. Marapat lamang na ipaliwanag mo nang mabuti ang dahilan upang ito ay kanilang maintindihan. Kung sakali na hindi na rin sila makapagbibigay kaibigan ay ito ang maaari ko pang isuggest sa iyo. May mga trabaho tulad ng free-lancing, at mga trabaho na may flexible schedule. Maaari mong subukan na mag-apply sa mga ito.
      buttons:
        - title: Maraming Salamat, Ito ay lubos na makatutulong sa akin.
        - title: Maaari pa ba akong manghingi pa ng payo
  utter_dagdag_advice_baon_school:
    - text: Kaibigan, oo naman! Ako ay palaging nandito para tumulong sa abot ng aking makakaya. Ito ang karagdagang tips na aking mabibigay sa iyo. Maaari kang mag-apply sa mga scholarship grants upang makatulong ito sa iyong mga gastusin. Kung kaya ay mas mabuti kung magbabaon na lamang ng pagkain kesa bumili pa sa labas. Ito ay lubos na makatutulong upang mapagkasya mo ang iyong baon. Nakatulong ba ang karagdagang tips na ito?

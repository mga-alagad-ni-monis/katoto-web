  utter_advice_hindi_pinapansin_kaibigan:
    - text: |-
        Nakalulungkot na malaman ang nangyayari sa iyo aking kaibigan subalit hindi iyon tanong kung bakit hindi ka niya napapansin. Maaring may mga pinagdadaanan siya o may problema siyang mabigat na kinahaharap. May nagawa ka na hindi n'ya nagustuhan o kahit ano man ang mga bagay na hindi n'ya matamo. Kung kaya't huwag kang panghihinaan agad ng loob para makuha muli ang kanyang loob datapwa't na ikaw ay maging matatag at malakas. Narito ang mga ilan sa kailangan mong sundin para matulungan kita na sa iyong problema: 
        Maging suportado ka, Ipakita ang suporta sa iyong kaibigan sa pamamagitan ng pagpapakita ng interes at pagmamalasakit. Maaaring maging malaking tulong ang iyong presensya at pagsasabi na naririto ka para sa kanya. 
        Magtanong ng malinaw na mga katanungan, Itanong sa iyong kaibigan kung ano ang nararamdaman niya at bakit sa palagay niya ay hindi siya napapansin. Marahil may mga dahilan na hindi niya nauunawaan o maaaring may mga hindi malinaw na pangyayari. Sa pamamagitan ng pagtatanong ng mga malinaw na katanungan, maaari kang makatulong sa kanya na maunawaan ang sitwasyon. 
        Maghatid ng positibong saloobin, Tiyaking pinapaalala mo sa iyong kaibigan ang mga positibong katangian niya at ang kahalagahan ng kanyang sarili. Ang pagpapahalaga sa sarili at pagpapabuti ng kanyang kakayahan ay maaaring makatulong sa kanya na magkaroon ng mas malusog na ugnayan sa ibang mga tao. 
        Maging halimbawa ng tunay na kaibigan, Ipakita sa iyong kaibigan kung paano maging isang tunay na kaibigan. Maging matiyaga, matulungin, at maaasahan. Ipaalam sa kanya na nariyan ka upang suportahan siya sa anumang sitwasyon at panahon. 
        Magbigay ng payo ngunit huwag magmamadali, Kapag hiniling ng iyong kaibigan ang payo mo, magbigay ng mga mungkahi nang maingat. Iwasan ang paghuhusga o pagbibigay ng malasakit. Hayaan mong maipahayag niya ang kaniyang mga damdamin bago magbigay ng anumang payo. Paalala, bawat sitwasyon ay maaaring iba, kaya't mahalaga na maging sensitibo at maunawain sa mga pangangailangan ng iyong kaibigan. Magbigay ng payo batay sa kanyang partikular na kalagayan at bantayan ang kaniyang mga pagsisikap sa pagresolba ng problema.

        - title: Hindi sapat 'yung payo
  utter_advice_hindi_pumasa:
    - text: Maraming mag-aaral ang may mga alinlangan at nag-aalala sa kanilang kakayahan. Labanan ang mga negatibong pag-iisip at alalahanin ang mga nakaraang tagumpay. Maniwala sa iyong kakayahan sa pag improve ng sarili at matuto mula sa mga pagkakamali. Tandaan, ang tagumpay ay hindi lamang nakasalalay sa mga marka, kundi sa iyong pagsisikap at pag-unlad sa iyong pag-aaral.

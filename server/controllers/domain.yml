        - title: Kailangan ko pa ng karagdagang tips
  utter_dagdag_advice_baon_eskwela:
    - text: |-
        Walang problema, kaibigan! Ito pa ang mga karagdagang tips na maibibigay ko para sa iyo. 
        1. Maaari kang mag-apply sa mga scholarships tulad na lamang ng Scholarship Assistance na inooffer ng office ni Senator Win Gatchalian. 
        2. Makatutulong din ang pagbabaon ng lunch upang makatipid. 
        3. Makatutulong din ang pag-budget at pag-aallocate ng iyong baon.
      buttons:
        - title: Maraming salamat, Katoto! Sapat na ito
        - title: Sa tingin ko hindi pa rin sapat ang payo na ito
  utter_advice_malaking_gastos_pamilya:
    - text: |-
        Kaibigan, naiintindihan ko na ang iyong pamilya ay nakaranas ng biglaang malaking gastusin. Maaaring maging lubhang nakababahala at nakaka-stress ang ganitong sitwasyon. Kaya narito ang ilang mga hakbang na maaaring mong subukan: 
        1. Manatiling mahinahon: Sa mga sandaling tulad nito, mahalagang hindi magpanik. Mag-isip nang mabuti upang maiwasan ang maling desisyon na maaaring magresulta sa karagdagang gastos. 
        2. Tukuyin ang pinakamahalagang mga pangangailangan: Kailangan nating matiyak ano ba ang ating priyoridad na gastusan. 
        3. Iwasan ang dagdag na utang: Sa halip na pumasok sa dagdag na utang, subukan na unahin ang mga mapagkukunan ng pondo na maaaring magamit sa kasalukuyang sitwasyon. Maaaring pag-usapan ang paghiram mula sa mga kamag-anak o kaibigan, o kaya naman humanap ng mga programa o tulong pinansyal mula sa lokal na pamahalaan o mga organisasyon. 
        Tandaan na sa mga ganitong pagkakataon mahalaga ang tulong at suporta mula sa iyong pamilya at mga kaibigan. Hindi ka nag-iisa sa pagharap sa pagsubok na ito, at may mga mapagkukunan ng tulong at suporta na maaaring mong lapitan.
      buttons:
        - title: Maraming salamat, Katoto! Sapat na ito
        - title: Kailangan ko pa ng karagdagang payo
  utter_dagdag_advice_malaking_gastos_pamilya:
    - text: |-
        Walang problema, aking kaibigan. Ito pa ang karagdagang advice na mabibigay ko sa iyo. 
        4. Maghanap ng mga mapagkukunan ng dagdag na kita: Isipin kung mayroong mga paraan upang magkaroon ng dagdag na kita sa madaling paraan. Maaaring maghanap ng part-time na trabaho, isipin ang mga alternatibong mapagkukunan ng kita tulad ng freelancing o pagbebenta ng mga hindi ginagamit na kagamitan. 
        5. Mag-ambag sa pagsasama-sama ng pamilya: Sa mga oras ng kagipitan, mahalagang makiisa ang inyong pamilya sa paghahanap ng solusyon. Pag-usapan ang mga ideya at makipag-ugnayan upang magtulungan sa paghahanap ng paraan upang mabayaran ang malaking gastusin. 
        6. Humingi ng tulong sa iyong komunidad: Tumawag o lapitan ang mga ahensya sa lokal na pamahalaan o mga organisasyon na nagbibigay ng tulong sa mga pamilyang nangangailangan ng pinansyal na suporta. Maaring may mga programa o serbisyong magagamit para sa iyong mga pangangailangan.
